<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال بارگذاری...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-[Vazirmatn]">
    
    <header class="container mx-auto py-6 px-4 flex justify-between items-center">
        <div class="text-xl font-bold">FARZAD BLOG</div>
        <a href="blog-dynamic.html" class="text-red-400 hover:text-red-300">← بازگشت به لیست</a>
    </header>

    <main class="container mx-auto px-4 mt-10 max-w-3xl">
        <div id="loading" class="text-center text-neutral-500">در حال دریافت مقاله...</div>
        
        <article id="content" class="hidden">
            <div class="mb-8 border-b border-gray-800 pb-8">
                <div class="flex gap-2 mb-4 text-sm text-red-400" id="article-meta"></div>
                <h1 id="article-title" class="text-3xl md:text-4xl font-bold leading-tight mb-6"></h1>
                <div id="article-tags" class="flex gap-2"></div>
            </div>
            
            <div id="article-body" class="prose prose-invert prose-lg max-w-none leading-loose text-neutral-300">
                </div>
        </article>
    </main>

    <script>
        // اسکریپت ساده برای خواندن ID از URL و نمایش مقاله
        async function loadSingleArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                window.location.href = 'blog-dynamic.html';
                return;
            }

            try {
                const response = await fetch(`articles.json?v=${new Date().getTime()}`);
                const articles = await response.json();
                // پیدا کردن مقاله با ID مشخص شده (توجه: ID در جیسون عدد است ولی در URL رشته)
                const article = articles.find(a => a.id == id);

                if (!article) throw new Error('Article not found');

                // پر کردن اطلاعات در صفحه
                document.title = article.title;
                document.getElementById('article-title').innerText = article.title;
                document.getElementById('article-meta').innerText = `${article.date} | زمان مطالعه: ${article.readingTime}`;
                
                // رندر کردن تگ‌ها
                document.getElementById('article-tags').innerHTML = article.tags.map(t => 
                    `<span class="bg-gray-800 px-2 py-1 rounded text-xs text-gray-400">#${t}</span>`
                ).join('');

                // نمایش بدنه (اگر محتوا مارک‌داون است از marked استفاده کنید، اگر HTML ساده است innerHTML)
                // فرض می‌کنیم n8n خروجی HTML یا Text ساده می‌دهد:
                document.getElementById('article-body').innerHTML = article.content.replace(/\n/g, '<br>'); 
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (error) {
                document.getElementById('loading').innerHTML = '<p class="text-red-500">مقاله پیدا نشد :(</p>';
                console.error(error);
            }
        }
        
        loadSingleArticle();
    </script>
</body>
</html>
